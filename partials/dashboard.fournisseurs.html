
<div class="page-center">
    <div class="loader-container" ng-show="!isLoaded">
      <div class="loader"></div>
    </div>
    <div class="err-load" ng-show="isLoaded && cantLoad">
      Oops! Impossible de charger les donnees.<br>
      <div class="btn-reload" ng-click=loadData()>
          Rafra√Æchir
      </div>
    </div>
    <div class="resumies" ng-show="isLoaded && !cantLoad">
      <div class="cta-row">
        <div class="cta" ng-click="showAdd()">
          Ajouter
        </div>
        <div class="cta" ng-click="showEdit()">
          Edit
        </div>
        <div class="cta" ng-click="showDelete()">
          Supprimer
        </div>
        <div class="cta" ng-click="print()">
          Imprimer
        </div>
      </div>

      <div class="vents-rows">
        <div class="vents-row" >
          <div class="vents-cell">
            Nom:
          </div>
          <div class="vents-cell">
            Telephone:
          </div>
          <div class="vents-cell">
            Address:
          </div>
          <div class="vents-cell">
            Ville:
          </div>
        </div>
        <div class="vents-row" ng-repeat="fournisseur in fournisseurs" ng-click="select(fournisseur)" ng-class="{'selected': fournisseur.id == selected.id}">
          <div class="vents-cell">
            {{fournisseur.nom}}
          </div>
          <div class="vents-cell">
            {{fournisseur.tell}}
          </div>
          <div class="vents-cell">
            {{fournisseur.address}}
          </div>
          <div class="vents-cell">
            {{fournisseur.city}}
          </div>
        </div>
      </div>

    </div>
</div>
