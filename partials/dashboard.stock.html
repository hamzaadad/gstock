<div class="page-center">
  <div class="loader-container" ng-show="!isLoaded">
    <div class="loader"></div>
  </div>
  <div class="err-load" ng-show="isLoaded && cantLoad">
    Oops! Impossible de charger les donnees.<br>
    <div class="btn-reload" ng-click=loadData()>
      Rafra√Æchir
    </div>
  </div>

    <div class="resumies" ng-show="isLoaded && !cantLoad">

        <div class="vents-row selection">
          <div class="vents-cell">
            <h1>Nom : <span>{{selected.product.name}}</span></h1>
          </div>
          <div class="vents-cell">
            <h1>Stock : <span>{{selected.qty}}</span></h1>
          </div>
          <div class="vents-cell">
            <h1>Prix : <div class="loading-uph" ng-if="selected" ng-hide="uphLoaded"></div><span>{{uph}}</span></h1>
          </div>
        </div>

          <div class="vents-cell">

          <div class="vents-cell">
