<div class="modal-core">
  <h1>Fournisseur informations:</h1>
  <input ng-model="four.nom" type="text" name="name" value="" placeholder="Nom">
  <input ng-model="four.address" type="text" name="name" value="" placeholder="Address">
  <input ng-model="four.city" type="text" name="name" value="" placeholder="Ville">
  <input ng-model="four.tell" type="text" name="name" value="" placeholder="Telephone">
  <button type="button" ng-click="save(four)" name="button" >Enregistrer</button>
</div>
